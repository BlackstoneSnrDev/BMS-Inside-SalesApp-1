<div spellcheck="true">
  <form [formGroup]="callDataForm" *ngIf="callDataForm" novalidate>
    <div class="iconbutton-container">
      <div class="btnsave-container margin-rt">
        <button [disabled]="!callDataForm.valid" [ngClass]="
            !callDataForm.valid
              ? 'button-neumorphism-disabled'
              : 'button-neumorphism'
          " *ngIf="tgleditField" (click)="saveEditFields()">
          Save
        </button>
      </div>
      <button class="iconbutton-neumorphism" matTooltip="Edit fields" matTooltipPosition="above" (click)="toggleEditFields()"
        *ngIf="!tgleditField">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button class="iconbutton-neumorphism" matTooltip="Edit fields" matTooltipPosition="above"
        (click)="cancelEditFields()" *ngIf="tgleditField">
        <i class="bi bi-x-circle-fill"></i>
      </button>
    </div>
    <div class="onValidationContainer" *ngIf="onValidationMsg">
      {{onValidationMsg}}
    </div>
    <div class="form-row">
      <div *ngFor="let callData of formElement; let callDataIndex = index">
        <!--  callData.element_placeholder === 'Address', line 31, needs to be modified for callData.element_type === 'Address' -->
        <ng-container [ngSwitch]="
              callData.element_type === 'boolean'
                ? 'checkbox'
                : callData.element_placeholder === 'Address'
                ? 'address'
                : -1
            ">
          <ng-container *ngSwitchCase="'checkbox'">
            <div class="col-md-12">
              <p-checkbox class="checkFormComponent" [binary]="true" [readonly]="!tgleditField"
                label="{{ callData.element_placeholder }}" inputId="{{ callDataIndex }}"
                value="{{ callData.element_value }}" formControlName="{{ callData.element_placeholder }}"></p-checkbox>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'address'">
            <div class="col-md-12">
              <label for="{{ callDataIndex }}" class="lblFormComponent">{{ callData.element_placeholder }} *</label>
              <textarea
              pInputTextarea class="input-neumorphism txtFormComponent"
                (click)="!tgleditField ||toggleModifyAddressForm(callDataIndex, callData.element_placeholder)"
                [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }" [readonly]="true"
                placeholder="New {{ callData.element_placeholder }}" autocomplete="off"
                value="{{ callData.element_value }}" id="{{ callDataIndex }}"
                formControlName="{{ callData.element_placeholder }}"></textarea>
            </div>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <div class="col-md-12">

              <mat-form-field appearance="standard" class="txtFormComponent">
                <mat-label>{{ callData.element_placeholder }}</mat-label>
                <input matInput class="input-neumorphism" [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }"
                  [readonly]="!tgleditField" type="{{ callData.element_type }}"
                  placeholder="New {{ callData.element_placeholder }}" autocomplete="off"
                  value="{{ callData.element_value }}" id="{{ callDataIndex }}"
                  formControlName="{{ callData.element_placeholder }}" />
              </mat-form-field>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

  </form>
</div>

<p-dialog header="Add new address" [(visible)]="tglModifyAddressForm" [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }" [draggable]="true" [resizable]="false" class="modifyingAddress">
  <div *ngIf="tgleditField">
    <form [formGroup]="addressForm" *ngIf="addressForm" novalidate>
      <div class="form-row width-100">
        <div class="col-md-4">
          <p-dropdown [options]="countries" class="input-neumorphism"
            (onChange)="getCountryInfo()" optionLabel="name" optionValue="Iso2" placeholder="Country"
            formControlName="slcCountry"></p-dropdown>
        </div>
        <div class="col-md-4">
          <p-dropdown [options]="states" class="input-neumorphism" optionLabel="name"
            optionValue="state_code" placeholder="State" formControlName="slcState"></p-dropdown>
        </div>
        <div class="col-md-4">
          <!-- <p-dropdown [options]="cities" class="input-neumorphism" optionLabel="name"
          optionValue="name" placeholder="City" formControlName="slcCity"></p-dropdown> -->
          <mat-form-field appearance="standard" class="txtFormComponent">
            <mat-label>City</mat-label>
            <input matInput class="input-neumorphism" [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }"
              [readonly]="!tgleditField" type="text" placeholder="New City" autocomplete="off" #city
              formControlName="txtCity" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-row width-100">
        <div class="col-md-4">
          <mat-form-field appearance="standard" class="txtFormComponent">
            <mat-label>Street</mat-label>
            <input matInput class="input-neumorphism" [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }"
              [readonly]="!tgleditField" type="text" placeholder="New Street" autocomplete="off" #street
              formControlName="txtStreet" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="standard" class="txtFormComponent">
            <mat-label>Apt/Suite</mat-label>
            <input matInput class="input-neumorphism" [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }"
              [readonly]="!tgleditField" type="text" placeholder="New apt" autocomplete="off" #apt
              formControlName="txtApt" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="standard" class="txtFormComponent">
            <mat-label>Zip/Postal code</mat-label>
            <input matInput class="input-neumorphism" [ngClass]="{ 'input-disabled-neumorphism ': !tgleditField }"
              [readonly]="!tgleditField" type="number" placeholder="New zip code" autocomplete="off" #zip
              formControlName="txtZip" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-row width-100">
        <div class="col-md-6">
          <button class="button-neumorphism" (click)="tglModifyAddressForm = false">Cancel</button>
        </div>
        <div class="col-md-6">
          <button class="button-neumorphism" [disabled]="!addressForm.valid" [ngClass]="
      !addressForm.valid
        ? 'button-neumorphism-disabled'
        : 'button-neumorphism'"
            (click)="saveAddressModified(city.value, street.value, apt.value, zip.value)">Save</button>
        </div>
      </div>
    </form>
  </div>

</p-dialog>
