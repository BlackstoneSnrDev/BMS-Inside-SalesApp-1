<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">

    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- my-navbar -->
<div class="my-navbar" *ngIf="isLoggedIn$ | async as isLoggedIn">

    <div class="my-navbar-header">
        <img class="my-navbar-logo" src="{{ navbarlogo }}" matTooltip="{{ navbarname }}" matTooltipPosition="right">
        <div><b>{{userInfo.tenant}}</b></div>
        <div>{{userInfo.name}}</div>
    </div>

    <ul class="ul-my-navbar">
        <li class="my-navbar-tab-container">
            <div class="my-navbar-tab" matTooltip="Log out" matTooltipPosition="right" routerLinkActive="active-tab">
                <a class="a-my-navbar" (click)="onLogout()" *ngIf="isLoggedIn">
                    <i class="bi bi-box-arrow-left i-my-navbar"></i>
                </a>
            </div>
        </li>
        <li class="my-navbar-tab-container" *ngFor="let tab of navbartabs">
            <div class="my-navbar-tab" matTooltip="{{ tab.tab_name }}" matTooltipPosition="right" routerLinkActive="active-tab">
                <a class="a-my-navbar" [routerLink]="[tab.tab_route]" >
                    <i class="{{ tab.tab_icon }} i-my-navbar"></i>
                </a>
            </div>
        </li>

<!-- IF ADMIN USER, DISPLAY ADMIN PAGE OPTION -->
        <li class="my-navbar-tab-container" *ngIf="userInfo.admin">
            <hr />
            <div class="my-navbar-tab" matTooltip="Admin" matTooltipPosition="right" routerLinkActive="active-tab">
                <a class="a-my-navbar" routerLink="admin" >
                    <i class="bi bi-safe2-fill i-my-navbar"></i>
                </a>
            </div>
        </li>
        
    </ul>

</div>

<!-- Angular components -->
<div class="container-fluid">

    <router-outlet></router-outlet>

</div>
