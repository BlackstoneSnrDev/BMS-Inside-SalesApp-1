<div class="iconbutton-container">
  <button class="iconbutton-neumorphism" (click)="toggleAddLog()" id="add-log" matTooltip="Add log"
    matTooltipPosition="above">
    <i class="bi bi-plus-circle-fill " *ngIf="!addlog"></i>
    <i class="bi bi-x-circle-fill " *ngIf="addlog"></i>
</button>
</div>
<div *ngIf="show" class="addlog-container">
  <form>
    <div class="form-row">
      <div class="col-10 txtlog-container">
        <textarea class="input-neumorphism" placeholder="Add log" id="txtlog" appTextareaAutoresize></textarea>
      </div>
      <div class="col-2 btnsave-container">
        <button class="button-neumorphism width-100">Save</button>
      </div>
    </div>
  </form>
  <hr>
</div>

<div *ngFor="let log of log">
  <div class="log-container">
    <div class="form-check form-check-inline width-100">
      <h6>{{ log.patient }} | <small>{{ log.date }}</small> </h6>
    </div>
    <div class="log-content-container">
      {{ log.content }}
    </div>
    <small>{{ log.rep }}</small>
    <hr>
  </div>
</div>
